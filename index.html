<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="css/meyersreset-and-normalize-form.css"">
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
    <form action="submit.php" method="POST" autocomplete="on">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="email">
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="tel">
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required autocomplete="bday">
            
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
